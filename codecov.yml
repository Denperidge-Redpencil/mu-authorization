coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default: on
    patch:
      default: on
    changes:
      default: off
ignore:
  - "parser-generator"  # this folder contains 2 huge files 
                        # that were generated with :leex and :yecc
comment:
  layout: "header, reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes
